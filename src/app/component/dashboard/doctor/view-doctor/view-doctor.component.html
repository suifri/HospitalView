<mat-card class="m-3">
    <mat-card-title class="custom-mat-card">
        {{doctorObj.empFName + doctorObj.empLName}}
    </mat-card-title>
    <mat-card-subtitle>
        {{doctorObj.qualifications}}
    </mat-card-subtitle>

    <mat-divider></mat-divider>

    <div class="row pt-3">
        <div class="col-md-6">
            <mat-card-content>
                <span>Email : </span>{{doctorObj.email}} <br>
            </mat-card-content>
        </div>
    </div>

    <div class="col-md-6">
        <mat-card-content>
            <span> Gender : </span> {{doctorObj.SSN}} <br>
            <span> Department : </span> {{doctorObj.departmentId}}
        </mat-card-content>
    </div>

</mat-card>
