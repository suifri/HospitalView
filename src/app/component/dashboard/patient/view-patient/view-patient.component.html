<mat-card class="m-3">
    <mat-card-title class="custom-mat-card">
        {{patientObj.patientFName + ' ' + patientObj.patientLName}}
    </mat-card-title>

    <mat-card-subtitle>{{patientObj.condition}}</mat-card-subtitle>
    <mat-divider></mat-divider>

    <div class="row pt-3">
        <div class="col-md-6">
            <mat-card-content>
                <span>Email : </span>{{patientObj.email}} <br>
            </mat-card-content>
        </div>
    </div>

    <div class="col-md-6">
        <mat-card-content>
            <span> Gender : </span> {{patientObj.gender}} <br>
            <span> Diagnosis : </span> {{patientObj.diagnosis}}
        </mat-card-content>
    </div>

</mat-card>
